<html>
    <head>
        <title>Aplikacija</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcssJM.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
        <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    </head>
    <body>
      <button class="accordion">4DIVA</button> 
      <div id="tabs-1">
        <div class="okvir">
            <div id="prvi"><p class="divovi">1.</p></div>
            <div id="drugi" class="drugi"><p class="divovi">2.</p></div>
            <div id="treci"><p class="divovi">3.</p></div>
            <div id="cetvrti"><p class="divovi">4.</p></div>
        </div>
        </div>
      <button class="accordion">RGB</button> 
      <div id="tabs-1">
          <div>
                    <div class="klizac">
                        
                        <h2 class="naslovi">Izaberite boju teksta</h2>
                        
                        Crvena:<br><input type="range" class="boja" id="r" name="r" min="0" max="255" value="255"/>
                        <br>Zelena:<br><input type="range" class="boja" id="g" name="g" min="0" max="255" value="160"/>
                        <br>Plava:<br><input type="range" class="boja" id="b" name="b" min="0" max="255" value="122"/>
                        </div>
              <p class="tekst">
                           TEKST KOJI ĆE PROMIJENITI BOJU</p>
                </div>
      </div>
      <button class="accordion">BMI</button>
          <div class="tabs-1">
                <div class="containerBMI">
                    <h1 class="naslovi">Izračunajte svoj BMI!</h1>

                    <p class="naslovi">Visina (u cm)</p>
                    <input type="text" id="visina">

                    <p class="naslovi">Masa (u kg)</p>
                    <input type="text" id="masa">

                    <br><br><button id="gumb" onclick="izračunaj()">Izračunajte</button>

                    <div id="rezultat"></div>
                    <div id="prikaz">
                        <img id="under" src="under.png" alt="underweight" hidden>
                        <img id="normal" src="normal.png" alt="normalweight" hidden>
                        <img id="over" src="over.png" alt="overweight" hidden>
                        <img id="obese" src="obese.png" alt="obese" hidden>
                        <img id="extremeobese" src="extremeobese.png" alt="extremeobese" hidden>
                    </div>
                    
                </div>
          </div>
      <button class="accordion">jQuery</button> 
        <div class="tabs-1">
            <div  class="bodyJ">
                    
                <div>
                    <h2 class="naslovi">Klikom na gumb učitavaju se podaci</h2>
                    <p><input id="ucitaj" type="button" value="Učitaj"></p>
                </div>

                    <table id="tablica1" border="1">
                        <thead>
                            <tr>
                                <th class="naslovi">Vrijednost</th>
                                <th class="naslovi">mjernaJedinica</th>
                                <th class="naslovi">vrijeme</th>
                            </tr>
                        </thead>
                    </table>
            </div>
        </div>
      <script src="newjavascriptJM.js" type="text/javascript"></script>
    </body>
</html>
